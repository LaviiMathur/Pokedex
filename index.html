<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Icons/pokeball.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c190e74c98.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="logo"><a href="home.html"><img src="/Icons/pokeball.png" alt="pokeball"></a></div>
        <div class="box">

            <input type="text" name="searchInput" id="input" placeholder="Search">

        </div>
        <div class="feature">

            <div class="darkMode">
                <span>Dark Mode</span>
                <label for="darkMode" class="toggle">
                    <input type="checkbox" checked name="darkMode" id="darkMode">

                    <div class="btn">
                        <i class="fa-solid fa-sun"></i>
                        <i class="fa-regular fa-moon"></i>
                    </div>
                </label>
            </div>
            <a href="https://github.com/LaviiMathur/Pokedex">
                <div class="github"><i class="fa-brands fa-github"></i></div>
            </a>
        </div>
    </header>
    <section class="warpper">
        <div class="regions">
            <div class="region activeRegion">kanto</div>
            <div class="region">johto</div>
            <div class="region">hoenn</div>
            <div class="region">sinnoh</div>
            <div class="region">unova</div>
            <div class="region">kalos</div>
            <div class="region">alola</div>
            <div class="region">galar</div>
            <div class="region">hisui</div>
            <div class="region">paldea</div>
        </div>
    </section>
    <main>

    </main>
    <script src="/script.js"></script>

</body>

</html>
